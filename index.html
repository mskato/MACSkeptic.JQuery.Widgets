<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"  
      "http://www.w3.org/TR/html4/loose.dtd">  
<html>  
<head>  
    <link rel="stylesheet" href="./css/MACSkeptic.css" type="text/css"/>  
    <link rel="stylesheet" href="./css/black-tie/jquery-ui-1.7.2.custom.css" type="text/css"/>  
    <script src="./js/jquery-1.3.2.js" type="text/javascript"> </script>  
    <script src="./js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"> </script>  
    <script src="./js/json.js" type="text/javascript"> </script>  
    <script src="./js/MACSkeptic.js" type="text/javascript"> </script>  
    </script>
</head>  
<body>  
    <button class="just_to_show_some_awesomeness" 
        onclick="MACSkeptic.widgets.all.reload()">
        Click here to reload EVERYTHING, this would be EXACTLY like a broadcast event ;)
    </button>
    <div id="widget_global_container">
        <div id="left_column" class="widget_container">
        </div>
        <div id="middle_column" class="widget_container">
        </div>
        <div id="right_column" class="widget_container">
        </div>
    </div>
    <script type="text/javascript">
        MACSkeptic.widgets.create( { 
            parentContainer: 'div#right_column', 
            id: 'dateWidget', 
            fullUri: 'widgets/full_uri/dateWidget.html',
            title: 'Today' 
        });
        
        MACSkeptic.widgets.create( { 
            id: 'datePickerWidget', 
            title: 'Date Picker',
            baseUri: 'widgets/base_uri/',
            resource: { name: 'datePickerWidget.html' }
        });
        
        MACSkeptic.widgets.create( { 
            parentContainer: 'div#middle_column', 
            id: 'tabsWidget', 
            title: 'Tabs' ,
            resource: { name: 'tabsWidget.html' }
        });
        
        MACSkeptic.widgets.create( { 
            parentContainer: 'div#middle_column', 
            id: 'idedWidget', 
            title: 'Identified' ,
            resource: { name: 'example', id: '1.html' }
        });
        
        MACSkeptic.widgets.all.render().load().sortable();
    </script>
</body>  
</html>
